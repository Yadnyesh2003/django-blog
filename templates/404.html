<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 120px;
            margin: 0;
            color: #e74c3c;
        }
        h2 {
            margin-top: -10px;
            font-size: 32px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 15px 0 30px;
        }
        a {
            text-decoration: none;
            background: #3498db;
            color: #fff;
            padding: 12px 22px;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }
        a:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you’re looking for doesn’t exist or has been moved.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
